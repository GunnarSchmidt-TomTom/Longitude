<!DOCTYPE html>

<html lang="en">
<head>
    <title>Longitude</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-leaflet-directive/0.8.6/angular-leaflet-directive.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/longitude.js")" type="text/javascript"></script>
    </head>
    <body ng-app="longitude" >
    <div class="page-header">
        <h1>Longitude <small>find your friends (in the real world)</small></h1>
    </div>
    <div ng-controller="LocationController" class="panel panel-default main">
      <div class="panel-heading">
        <h2 class="panel-title">Get location</h2>
      </div>
      <div class="panel-body">
        <form>
            <input type="text" ng-model="name" class="form-control"/>
            <input type="button" value="Submit" ng-click="getLocation(name)" class="btn btn-primary"/>
        </form>
        <table class="table">
          <tr><th>name</th><th>latitude</th><th>longitude</th></tr>
          <tr><td>{{buddyLocation.name}}</td><td>{{buddyLocation.latLong.latitude}}</td><td>{{buddyLocation.latLong.longitude}}</td></tr>
        </table>
      </div>

      <div class="panel-heading">
        <h2 class="panel-title">Set location</h2>
      </div>
      <div class="panel-body">
        <form>
            <input type="text" ng-model="ownLocation.name" placeholder="Your name â€¦" class="form-control"/>
            <input type="button" value="Submit" ng-click="sendLocation()" class="btn btn-primary"/>
        </form>
      </div>
      <leaflet name="map" width="100%" height="480px" center="mapLocation" markers="mapMarkers"></leaflet>
    </div>
    </body>
</html>
