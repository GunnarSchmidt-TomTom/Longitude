<!DOCTYPE html>

<html lang="en">
<head>
    <title>Longitude</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/longitude.js")" type="text/javascript"></script>
    </head>
    <body ng-app="longitude" >
    <h1>Longitude</h1>
    <div ng-controller="LocationController" class="panel panel-default main">
      <div>
        <form>
            <input type="text" name="name" ng-model="name" class="form-control"/>
            <input type="button" value="Submit" ng-click="getLocation(name)" class="btn btn-primary"/>
        </form>
        <table class="table">
          <tr><th>name</th><th>latitude</th><th>longitude</th></tr>
          <tr><td>{{currentLocation.name}}</td><td>{{currentLocation.latLong.latitude}}</td><td>{{currentLocation.latLong.longitude}}</td></tr>
        </table>
      </div>
    </div>
    </body>
</html>
